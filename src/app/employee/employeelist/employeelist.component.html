<div class="x-wrapper">


  <div class="x-body">
    <div class="p-3">
      <div class="data-table-wrapper">
        <table class="table data-table">
          <tr>
            <th>
              SN
            </th>
            <th>
              Photo
            </th>
            <th>
              Branch
            </th>
            <th>
              Staff Id
            </th>
            <th>
              Name
            </th>
            <th>
              Designation
            </th>
            <th>
              Department
            </th>
            <th>
              Email
            </th>
            <th>
              Mobile No
            </th>
            <th>
              #
            </th>
          </tr>
          <tr *ngFor="let employee of employees">
            <td>
              {{ employee.id }}
            </td>
            <td>
              <img src="{{ url+employee.photo }}" alt="photo" height="66" width="66">
            </td>
            <td>
              {{employee.branch_id}}
            </td>
            <td>
              {{employee.staff_id}}
            </td>
            <td>
              {{employee.name}}
            </td>
            <td>
              {{employee.designation}}
            </td>
            <td>
              {{employee.department}}
            </td>
            <td>
              {{employee.email}}
            </td>
            <td>
              {{employee.mobileno}}
            </td>
            <td>

            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
