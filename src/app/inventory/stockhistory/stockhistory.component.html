<div class="x-wrapper">
  <div class="x-body">
    <div class="p-3">
      <div class="data-table-wrapper">
        <table class="table data-table">
          <tr>
            <th>
              Student Name
            </th>
            <th>
              Class
            </th>
            <th>
              Section
            </th>
            <th>
              Roll No.
            </th>
            <th>
              Item
            </th>
            <th>
              Date
            </th>

          </tr>
          <tr *ngFor="let stock of stockhistroies">
            <td>
              {{stock.first_name+" "+stock.middle_name+" "+stock.last_name}}
            </td>
            <td>
              {{stock.class_name}}
            </td>
            <td>
              {{stock.section_name}}
            </td>
            <td>
              {{stock.roll}}
            </td>
            <td>
              {{stock.item}}
            </td>
            <td>
              {{stock.date}}
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
